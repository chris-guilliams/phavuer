<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phaser (Plane API) vs Phavuer</title>
  <script src="https://unpkg.com/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="https://unpkg.com/vue@3.2.6/dist/vue.global.prod.js"></script>
  <script src="./dist/phavuer.min.js"></script>


</head>
<body>
  <h1>Direction Idle</h1>
  <p>Use WASD to move</p>
  <script>
    const fontStyle = style => Object.assign({ color: '#FFF', fontStyle: 'bold', fontSize: 15, fontFamily: 'san-serif' }, style)

    const { Scene, Container, Rectangle, Text, Box, MainScene } = Phavuer
    const game = new Phaser.Game({
      type: Phaser.AUTO,
      width: 400,
      height: 400
    })
    Phavuer.createPhavuerApp(game, Vue.createApp(MainScene))
  </script>

  <style>
    body { margin: 10px; }
    canvas { display: block; margin-bottom: 10px; }
  </style>
</body>
</html>
